name: "NetBackup: Java Maven Server Backup"

on:
  workflow_dispatch:

jobs:
  backup-java-maven-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Maven 3.9.6
        run: |
          MAVEN_VERSION=3.9.6
          curl -sL https://downloads.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.zip -o maven.zip
          unzip -q maven.zip -d $HOME/apache-maven
          echo "MAVEN_HOME=$HOME/apache-maven/apache-maven-${MAVEN_VERSION}" >> $GITHUB_ENV
          echo "PATH=$HOME/apache-maven/apache-maven-${MAVEN_VERSION}/bin:$PATH" >> $GITHUB_ENV

      - name: Download Spring Boot project if missing
        run: |
          if [ ! -f "./pom.xml" ]; then
            echo "‚ö†Ô∏è pom.xml not found. Downloading spring-petclinic..."
            curl -L -o springboot.zip "https://github.com/spring-projects/spring-petclinic/archive/refs/heads/main.zip"
            unzip -q springboot.zip -d temp
            mv temp/spring-petclinic-main/* ./
            echo "‚úÖ Project downloaded."
          fi

      - name: Build project with Maven
        run: |
          mvn clean package -DskipTests -Dcheckstyle.skip=true

      - name: Create backup slot directory
        run: |
          TIMESTAMP=$(date +"%Y%m%d-%H%M")
          echo "SLOT_DIR=.netbackup/slot-${TIMESTAMP}" >> $GITHUB_ENV
          mkdir -p ".netbackup/slot-${TIMESTAMP}/target"
          mkdir -p ".netbackup/slot-${TIMESTAMP}/config"
          echo "‚úÖ Created .netbackup/slot-${TIMESTAMP}"

      - name: Copy files to backup slot
        run: |
          cp pom.xml "${SLOT_DIR}/" || echo "‚ö†Ô∏è pom.xml not found"
          [ -d src ] && cp -r src "${SLOT_DIR}/" || echo "‚ö†Ô∏è src not found"
          [ -f target/*.jar ] && cp target/*.jar "${SLOT_DIR}/target/" || echo "‚ö†Ô∏è jar not found"
          [ -d src/main/resources ] && cp -r src/main/resources/* "${SLOT_DIR}/config/" || echo "‚ö†Ô∏è config files not found"
          echo "‚úÖ Backup complete."

      - name: Commit and push backup to Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .netbackup/
          git commit -m "üì¶ NetBackup: Backup on $(date +'%Y-%m-%d %H:%M:%S')" || echo "‚ÑπÔ∏è Nothing to commit"
          git push || echo "‚ö†Ô∏è Push failed (protected branch or no permission)"
