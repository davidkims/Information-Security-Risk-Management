name: Java Maven NetBackup

on:
  workflow_dispatch:

jobs:
  backup-java-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Timestamp 및 Backup 디렉토리 생성
      - name: Create NetBackup Slot
        run: |
          TIMESTAMP=$(date +"%Y%m%d-%H%M")
          SLOT_DIR=".netbackup/slot-${TIMESTAMP}"
          echo "SLOT_DIR=${SLOT_DIR}" >> $GITHUB_ENV
          mkdir -p "${SLOT_DIR}/target"
          mkdir -p "${SLOT_DIR}/config"
          echo "📦 백업 디렉토리 생성 완료: ${SLOT_DIR}"

      # 2. Maven 및 Java 파일 백업 (pom.xml, JAR, src 등)
      - name: Copy Maven project files to backup
        run: |
          cp pom.xml "${SLOT_DIR}/"
          cp -r src "${SLOT_DIR}/"
          if [ -f target/*.jar ]; then
            cp target/*.jar "${SLOT_DIR}/target/"
          fi
          if [ -d src/main/resources ]; then
            cp -r src/main/resources/* "${SLOT_DIR}/config/"
          fi
          echo "✅ 프로젝트 파일 백업 완료"

      # 3. Git Commit 및 Push 백업 파일
      - name: Commit NetBackup to Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .netbackup/
          git commit -m "📦 NetBackup: Maven/Java Server Backup - $(date +'%Y-%m-%d %H:%M:%S')" || echo "ℹ️ 변경 사항 없음"
          git push || echo "ℹ️ 푸시 실패 (권한 문제 또는 변경 사항 없음)"
