name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 20 * * 3'    # 매주 수요일 20:27 UTC

permissions:
  security-events: write    # 스캔 결과 업로드 권한
  contents: read
  actions: read
  packages: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: csharp
            build-mode: manual
          - language: go
            build-mode: manual
          - language: actions
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix['build-mode'] }}

      # 수동 빌드가 필요한 언어에 대해 실제 빌드 커맨드를 여기에 추가
      - name: Build (manual)
        if: matrix.build-mode == 'manual'
        run: |
          case "${{ matrix.language }}" in
            java)
              mvn clean compile -DskipTests
              ;;
            csharp)
              dotnet build --configuration Release
              ;;
            go)
              go mod download
              go build ./...
              ;;
          esac

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
