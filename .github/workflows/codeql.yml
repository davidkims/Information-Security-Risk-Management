name: "CodeQL Advanced with BPFDoor Mitigation"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 20 * * 3'  # 매주 수요일 20:27 UTC

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: csharp
            build-mode: manual
          - language: go
            build-mode: manual
          - language: actions
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare rollback script and set permissions
        run: |
          mkdir -p scripts
          cat << 'EOF' > scripts/rollback.sh
          #!/usr/bin/env bash
          echo "[rollback] Reverting to last commit..."
          git reset --hard HEAD
          EOF
          chmod +x scripts/rollback.sh

      - name: Detect and remediate BPFDoor indicators
        run: |
          set -euo pipefail
          trap 'echo "[error] Remediation failed. Running rollback..."; scripts/rollback.sh; exit 1' ERR

          if grep -R --include="*.{java,py,js,go,cs}" "BPFDoor" .; then
            echo "[remediation] BPFDoor indicators found. Cleaning up..."
            # 예시: 모든 소스 파일에서 BPFDoor 서명 라인 제거
            find . -type f \( -name "*.java" -o -name "*.py" -o -name "*.js" -o -name "*.go" -o -name "*.cs" \) \
              -exec sed -i '/BPFDoor/d' {} +

            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add .
            git commit -m "chore: remove BPFDoor indicators"
          else
            echo "[info] No BPFDoor indicators detected."
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix['build-mode'] }}

      - name: Build (manual)
        if: matrix.build-mode == 'manual'
        run: |
          case "${{ matrix.language }}" in
            java)
              mvn clean compile -DskipTests
              ;;
            csharp)
              dotnet build --configuration Release
              ;;
            go)
              go mod download
              go build ./...
              ;;
          esac

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
