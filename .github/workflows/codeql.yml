name: "CodeQL Advanced with BPFDoor Mitigation"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 20 * * 3'  # 매주 수요일 20:27 UTC

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: csharp
            build-mode: manual
          - language: go
            build-mode: manual
          - language: actions
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare rollback script and set permissions
        run: |
          mkdir -p scripts
          cat << 'EOF' > scripts/rollback.sh
          #!/usr/bin/env bash
          echo "[rollback] Reverting to last commit..."
          git reset --hard HEAD
          EOF
          chmod +x scripts/rollback.sh

      - name: Detect and remediate BPFDoor indicators
        run: |
          set -euo pipefail
          trap 'echo "[error] Remediation failed. Running rollback..."; scripts/rollback.sh; exit 1' ERR

          if grep -R --include="*.{java,py,js,go,cs}" "BPFDoor" .; then
            echo "[remediation] BPFDoor indicators found. Cleaning up..."
            find . -type f \( -name "*.java" -o -name "*.py" -o -name "*.js" -o -name "*.go" -o -name "*.cs" \) \
              -exec sed -i '/BPFDoor/d' {} +
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add .
            git commit -m "chore: remove BPFDoor indicators"
          else
            echo "[info] No BPFDoor indicators detected."
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix['build-mode'] }}

      - name: Build (manual)
        if: matrix.build-mode == 'manual'
        run: |
          set -euo pipefail

          case "${{ matrix.language }}" in
            java)
              # pom.xml 위치 자동 탐색 후 빌드
              pom_path=$(find . -maxdepth 2 -name pom.xml | head -n1 || true)
              if [ -n "$pom_path" ]; then
                dir=$(dirname "$pom_path")
                echo "[java build] Found pom.xml in $dir"
                (cd "$dir" && mvn clean compile -DskipTests)
              else
                echo "[java build] pom.xml not found, skipping"
              fi
              ;;

            csharp)
              # 솔루션 파일 자동 탐색 후 빌드
              sln_file=$(find . -maxdepth 2 -name "*.sln" | head -n1 || true)
              if [ -n "$sln_file" ]; then
                dir=$(dirname "$sln_file")
                echo "[csharp build] Found solution in $dir"
                (cd "$dir" && dotnet build --configuration Release)
              else
                echo "[csharp build] .sln not found, skipping"
              fi
              ;;

            go)
              # go.mod 위치 자동 탐색 후 빌드
              mod_path=$(find . -maxdepth 2 -name go.mod | head -n1 || true)
              if [ -n "$mod_path" ]; then
                dir=$(dirname "$mod_path")
                echo "[go build] Found go.mod in $dir"
                (cd "$dir" && go mod download && go build ./...)
              else
                echo "[go build] go.mod not found, skipping"
              fi
              ;;

            *)
              echo "[build] No manual build needed for ${{ matrix.language }}"
              ;;
          esac

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
